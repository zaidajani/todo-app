<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrapstylings.css" />
  </head>
  <body>
    <header>
      <nav class="nav-top">
        <h1>Todo list</h1>
      </nav>
    </header>
    <div>
      <div class="frm-add">
        <div class="form-group">
          <label>Todo title</label>
          <input type="text" class="form-control" id="todo" />
        </div>
        <div class="form-group">
          <label>Todo description</label>
          <input type="text" class="form-control" id="todoDescription" />
        </div>
        <button id="addTodo" class="btn btn-info">Make a toDo</button>
        <br>
        <button id="clearTodos" class="btn btn-info mt-4" onclick="clearAllTodos()">Clear all todos</button>
        <br>
        <br>
        <br>
        <br>
        <div class="todolist" id="todolist">
          
        </div>
        <br>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
